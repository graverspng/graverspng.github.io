<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="ToDo.css" />
    <link rel="icon" href="AG.png">
</head>
  <body>
    <header>
      <nav>
          <ul> 
              <h1><a class="teksts" href="index.html">Links uz Sākumu</a></h1>
          </ul>
      </nav>
  </header>
    <main>
      <br>
      <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Jūsu To-Do Lists</h1>
      
      <h2 class = "klasee" style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Vai jums ir grūti plānot savu dienu? Vārbut grūti tikt cauri dienai ar nesakārtotiem plāniem?</h2>
      <h3 class = "klasee2" style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Tad Adriana Grāvera "To-Do" Lists ir domāts jums! 😊</h3>
    <article>
        <form onsubmit="handleSubmit(event)">
        <strong><label for="task"style="font-family;Verdana;">Jūsu plānotās darbības šajā skaistajā dienā: </label></strong>
        <input id="task" />
        <input type="submit" value="Pievienot darbību" />
    </form>
    <br>
    <ul id="saraksts"></ul>
  </article>
  </main>
    <script>
        const uzdevumi = [];

      function handleSubmit(event) {
        event.preventDefault();
        const task = document.getElementById("task").value;
        uzdevumi.push(task);
        displayItems();
      }
      function displayItems(){
        const list = document.getElementById("saraksts");
        list.innerHTML = "  ";
        uzdevumi.forEach((singleTask, id) => {
        const newListItem = document.createElement("li");
      
        const poga = document.createElement("button");
        poga.onclick = () => deleteItem(id);
        poga.textContent = "❌";
            
        newListItem.textContent = singleTask;
        newListItem.appendChild(poga);
        list.appendChild(newListItem);
  
          });
      }
        function deleteItem(id) {
        uzdevumi.splice(id, 1);
          console.log(uzdevumi);
          displayItems();
      }
    </script>
  </body>
</html>
